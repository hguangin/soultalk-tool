    <script>
        let currentMode = 'mv';
        let currentDevice = 'desktop';
        let settings = {};
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            setupEventListeners();
        });
        
        // è¼‰å…¥è¨­å®š
        async function loadSettings() {
            try {
                const res = await fetch('/api/config/subtitle-styles');
                const data = await res.json();
                if (data.config) {
                    settings = data.config;
                    applySettingsToForm();
                    updatePreview();
                }
            } catch (e) {
                console.error('è¼‰å…¥è¨­å®šå¤±æ•—:', e);
            }
        }
        
        // è¨­å®šäº‹ä»¶ç›£è½
        function setupEventListeners() {
            // æ¨¡å¼åˆ‡æ›
            document.querySelectorAll('.preview-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.preview-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentMode = tab.dataset.mode;
                    updatePreview();
                });
            });
            
            // è£ç½®åˆ‡æ›
            document.querySelectorAll('.device-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.device-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentDevice = btn.dataset.device;
                    updatePreview();
                });
            });
            
            // æ‰€æœ‰è¼¸å…¥è®Šæ›´æ™‚æ›´æ–°é è¦½
            document.querySelectorAll('input, select').forEach(input => {
                input.addEventListener('input', () => {
                    updateRangeValue(input);
                    updatePreview();
                });
            });
            
            // é¡è‰²åŒæ­¥
            document.getElementById('colorUnsung').addEventListener('input', e => {
                document.getElementById('colorUnsungText').value = e.target.value;
            });
            document.getElementById('colorUnsungText').addEventListener('input', e => {
                document.getElementById('colorUnsung').value = e.target.value;
            });
            document.getElementById('colorSung').addEventListener('input', e => {
                document.getElementById('colorSungText').value = e.target.value;
            });
            document.getElementById('colorSungText').addEventListener('input', e => {
                document.getElementById('colorSung').value = e.target.value;
            });
        }
        
        // æ›´æ–°ç¯„åœå€¼é¡¯ç¤º
        function updateRangeValue(input) {
            const valueSpan = document.getElementById(input.id + 'Value');
            if (!valueSpan) return;
            
            switch(input.id) {
                case 'subtitleFontSize':
                case 'titleFontSize':
                case 'artistFontSize':
                case 'subtitleMargin':
                    valueSpan.textContent = input.value + 'px';
                    break;
                case 'subtitleLetterSpacing':
                    valueSpan.textContent = (input.value / 100).toFixed(2) + 'em';
                    break;
                case 'titleDuration':
                    valueSpan.textContent = input.value + 'ç§’';
                    break;
                case 'animationSpeed':
                    valueSpan.textContent = (input.value / 100).toFixed(2) + 's';
                    break;
            }
        }
        
        // å¥—ç”¨è¨­å®šåˆ°è¡¨å–®
        function applySettingsToForm() {
            const s = settings.subtitle || {};
            const t = currentMode === 'mv' ? (settings.titleMV || {}) : (settings.titleAudio || {});
            
            // å­—å¹•æ¨£å¼
            document.getElementById('subtitleFontSize').value = s.desktop?.fontSize || 36;
            document.getElementById('subtitleFontFamily').value = s.fontFamily || "'Noto Sans TC', sans-serif";
            document.getElementById('subtitleLetterSpacing').value = (parseFloat(s.letterSpacing?.mv || 0.1) * 100);
            document.getElementById('colorUnsung').value = s.color?.unsung || '#ffffff';
            document.getElementById('colorUnsungText').value = s.color?.unsung || '#ffffff';
            document.getElementById('colorSung').value = s.color?.sung || '#575252';
            document.getElementById('colorSungText').value = s.color?.sung || '#575252';
            
            // æ¨™é¡Œæ¨£å¼
            document.getElementById('titleFontSize').value = t.desktop?.fontSize || 32;
            document.getElementById('artistFontSize').value = t.desktop?.artistFontSize || 18;
            document.getElementById('titlePosition').value = t.position || 'center';
            document.getElementById('titleDuration').value = t.fadeOutAfter || 12;
            
            // ä½ç½®
            document.getElementById('subtitlePosition').value = s.position || 'bottom';
            document.getElementById('subtitleMargin').value = s.desktop?.marginBottom || 50;
            
            // å‹•ç•«
            document.getElementById('animationSpeed').value = (s.animationSpeed || 0.1) * 100;
            
            // æ›´æ–°æ‰€æœ‰ç¯„åœå€¼é¡¯ç¤º
            document.querySelectorAll('input[type="range"]').forEach(updateRangeValue);
        }
        
        // æ›´æ–°é è¦½
        function updatePreview() {
            const container = document.getElementById('previewContainer');
            const subtitleArea = document.getElementById('previewSubtitleArea');
            const subtitle = document.getElementById('previewSubtitle');
            const titleArea = document.getElementById('previewTitleArea');
            const mainTitle = document.getElementById('previewMainTitle');
            const subTitle = document.getElementById('previewSubTitle');
            
            // å®¹å™¨æ–¹å‘
            container.className = 'preview-container ' + (currentMode === 'audio' ? 'portrait' : 'landscape');
            
            // å­—å¹•æ¨£å¼
            const fontSize = document.getElementById('subtitleFontSize').value + 'px';
            const fontFamily = document.getElementById('subtitleFontFamily').value;
            const letterSpacing = (document.getElementById('subtitleLetterSpacing').value / 100) + 'em';
            const colorUnsung = document.getElementById('colorUnsung').value;
            const colorSung = document.getElementById('colorSung').value;
            
            subtitle.style.fontSize = fontSize;
            subtitle.style.fontFamily = fontFamily;
            subtitle.style.letterSpacing = letterSpacing;
            subtitle.querySelector('.unsung').style.color = colorUnsung;
            subtitle.querySelector('.sung').style.color = colorSung;
            
            // å­—å¹•ä½ç½®
            const subPosition = document.getElementById('subtitlePosition').value;
            const subMargin = document.getElementById('subtitleMargin').value + 'px';
            subtitleArea.className = 'preview-subtitle-area ' + subPosition;
            if (subPosition === 'bottom') {
                subtitleArea.style.bottom = subMargin;
            }
            
            // æ¨™é¡Œæ¨£å¼
            const titleFontSize = document.getElementById('titleFontSize').value + 'px';
            const artistFontSize = document.getElementById('artistFontSize').value + 'px';
            const titlePosition = document.getElementById('titlePosition').value;
            
            mainTitle.style.fontSize = titleFontSize;
            subTitle.style.fontSize = artistFontSize;
            titleArea.className = 'preview-title-area ' + titlePosition;
            
            // æ›´æ–°é è¦½æ–‡å­—
            if (currentMode === 'mv') {
                mainTitle.textContent = 'å°ˆå±¬æ­Œæ›²';
                subTitle.textContent = 'AI æ¼”å”±';
                subtitle.innerHTML = '<span class="sung" style="color:'+colorSung+'">æ„›ä½ </span><span class="unsung" style="color:'+colorUnsung+'">æ°¸é ä¸è®Š</span>';
            } else {
                mainTitle.textContent = 'Soul Talk';
                subTitle.textContent = 'å¿ƒéˆå°è©±';
                subtitle.innerHTML = '<span class="unsung" style="color:'+colorUnsung+'">é€™æ˜¯ä¸€æ®µèªéŸ³å­—å¹•çš„é è¦½æ•ˆæœ</span>';
            }

        // æ’­æ”¾å‹•ç•«é è¦½
        function animatePreview() {
            const subtitle = document.getElementById('previewSubtitle');
            const colorUnsung = document.getElementById('colorUnsung').value;
            const colorSung = document.getElementById('colorSung').value;
            const speed = document.getElementById('animationSpeed').value / 100;
            
            const text = currentMode === 'mv' ? 'æ„›ä½ æ°¸é ä¸è®Š' : 'é€™æ˜¯ä¸€æ®µèªéŸ³å­—å¹•çš„é è¦½æ•ˆæœ';
            subtitle.innerHTML = text.split('').map(c => `<span style="color:${colorUnsung};transition:color ${speed}s">${c}</span>`).join('');
            
            const chars = subtitle.querySelectorAll('span');
            let i = 0;

                if (i < chars.length) {

                    i++;
